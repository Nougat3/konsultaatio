<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoitajan Konsultaatiosovellus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hoitajan Konsultaatiosovellus</h1>
    <form id="consultationForm">
        <div class="form-group">
            <label for="hb">Hemoglobiini (Hb):</label>
            <input type="number" id="hb" name="hb" required>
        </div>
        <div class="form-group">
            <label for="leuk">Leukosyytit (Leuk):</label>
            <input type="number" id="leuk" name="leuk" required>
        </div>
        <div class="form-group">
            <label for="trom">Trombosyytit (Trom):</label>
            <input type="number" id="trom" name="trom" required>
        </div>
        <div class="form-group">
            <label for="k">Kalium (K):</label>
            <input type="number" id="k" name="k" required>
        </div>
        <div class="form-group">
            <label for="na">Natrium (Na):</label>
            <input type="number" id="na" name="na" required>
        </div>
        <div class="form-group">
            <label for="krea">Kreatiniini (Krea):</label>
            <input type="number" id="krea" name="krea" required>
        </div>
        <div class="form-group">
            <label for="crp">C-reaktiivinen proteiini (CRP):</label>
            <input type="number" id="crp" name="crp" required>
        </div>
        <div class="form-group">
            <label for="vs">Verensokeri (Vs):</label>
            <input type="number" id="vs" name="vs" required>
        </div>
        <div class="form-group">
            <label for="ca">Ionisoitu kalsium (Ca-ion):</label>
            <input type="number" id="ca" name="ca" required>
        </div>
        <div class="form-group">
            <label for="tsh">TSH:</label>
            <input type="number" id="tsh" name="tsh" required>
        </div>
        <div class="form-group">
            <label for="t4v">T4-V:</label>
            <input type="number" id="t4v" name="t4v" required>
        </div>
        <div class="form-group">
            <label for="t3v">T3-V:</label>
            <input type="number" id="t3v" name="t3v" required>
        </div>
        <div class="form-group">
            <label for="bp_systolic">Verenpaine (Systolinen):</label>
            <input type="number" id="bp_systolic" name="bp_systolic" required>
        </div>
        <div class="form-group">
            <label for="bp_diastolic">Verenpaine (Diastolinen):</label>
            <input type="number" id="bp_diastolic" name="bp_diastolic" required>
        </div>
        <div class="form-group">
            <label for="pulse">Pulssi:</label>
            <input type="number" id="pulse" name="pulse" required>
        </div>
        <div class="form-group">
            <label for="saturation">Saturaatio (%):</label>
            <input type="number" id="saturation" name="saturation" required>
        </div>
        <div class="form-group">
            <label for="respiratory">Hengitystiheys:</label>
            <input type="number" id="respiratory" name="respiratory" required>
        </div>
        <div class="form-group">
            <label for="weight">Paino (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <button type="submit">Lähetä</button>
        </div>
    </form>
    <div id="result" class="result"></div>
    <script src="script.js"></script>
</body>
</html>
